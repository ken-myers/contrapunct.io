<!DOCTYPE html>
<html>
    <head>
        <title>contrapunct.io</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <h1>
            contrapunct.io
        </h1>

        <form>
            <select class="form-select" id = "key">
                <option value = "-1" selected>Key</option>
                <option value="0">C</option>
                <option value="1">C#/Db</option>
                <option value="2">D</option>
                <option value="3">D#/Eb</option>
                <option value="4">E</option>
                <option value="5">F</option>
                <option value="6">F#/Gb</option>
                <option value="7">G</option>
                <option value="8">G#/Ab</option>
                <option value="9">A</option>
                <option value="10">A#/Bb</option>
                <option value="11">B</option>

              </select>
           
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="minor">
                <label class="form-check-label" for="minor">Minor?</label>
              </div>
              <div class="form-group">
                <label for="tempo">Tempo (BPM)</label>
                <input type="number" class="form-control" id="tempo" placeholder="BPM">
            </div>

            <select class="form-select" id = "species">
                <option value = "-1" selected>Species</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
              <div class="mb-3">
                <label for="formFileSm" class="form-label">Small file input example</label>
                <input class="form-control form-control-sm" id="file" type="file">
              </div>
              <button id = "submit" type="submit" class="btn btn-primary" disabled>Submit</button>
            </form>
            <div class = "collapse" id = "collapser">
                <div class = "alert" id="alert">
                    <p id = "alertText">Alert</p>
                </div>
                <midi-player class = "d-none" id="player" sound-font="https://storage.googleapis.com/magentadata/js/soundfonts/salamander"></midi-player>
            </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/combine/npm/tone@14.7.58,npm/@magenta/music@1.23.1/es6/core.js,npm/focus-visible@5,npm/html-midi-player@1.4.0"></script>
        <script src="https://colxi.info/midi-parser-js/src/main.js"></script>
        <script src="main.js"></script>
    </body>
</html>
